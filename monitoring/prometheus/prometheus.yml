global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-actuator'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['app:8080']
    metric_relabel_configs:
      - source_labels: [uri]
        regex: "/actuator.*"
        action: drop
      - source_labels: [uri]
        regex: "UNKNOWN"
        action: drop
